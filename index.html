<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA</title>
    <link rel="stylesheet" href="./assets/styleSheet/styles.css" />
</head>

<body>
    <header>
        <div class="options">
            <ul>
                <li>PROMOCIONES</li>
                <li>FOTOS</li>
                <li>SERVICIOS</li>
                <li>MAPA</li>
                <li>CONTACTO</li>
            </ul>
        </div>

        <div class="user">
            <ul>
                <li><img src="./assets/images/user.png" alt="Imagen User" /></li>
                <li>Mi cuenta</li>
            </ul>
        </div>

        <div class="language">
            <ul>
                <li>ES</li>
                <li><img src="./assets/images/flag.png" alt="Imagen Bandera Español" /></li>
                <li><img src="./assets/images/arrow.png" alt="Imagen Flecha Abajo" /></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="phrase">
            <h1>SPA - Todos</h1>
            <h2>
                Regálate un momento de paz y <br />
                consiente a tu piel en el mejor lugar
            </h2>
        </div>

        <form class="reservation">
            <div>
                <label for="bookAppointment">RESERVA TU CITA:</label>
                <input type="text" name="bookAppointment" />
            </div>
            <div>
                <label for="promotionalCode">CÓDIGO PROMOCIONAL:</label>
                <input type="text" name="promotionalCode" placeholder="CODIGO" />
            </div>
        </form>
    </main>

    <footer>
        <div class="footer">
            <ul class="footerLeft">
                <li>POLITICA DE COOKIES</li>
                <li>AVISO LEGAL</li>
                <li>PROTECCIÓN DE DATOS</li>
                <li>MAPA DEL SITIO</li>
            </ul>

            <ul class="footerRight">
                <li>SÍGUENOS EN</li>
                <li><img src="./assets/images/rs_facebook.png" alt="Imagen Facebook" /></li>
                <li><img src="./assets/images/rs_twiter.png" alt="Imagen Twitter" /></li>
                <li><img src="./assets/images/rs_youtube.png" alt="Imagen Instagram" /></li>
            </ul>
        </div>
    </footer>
</body>

</html>
